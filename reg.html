<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="style/reg.css">
</head>

<body>
    <section id='contaner'>
        <form action="" method="POST" id="btn">
            <legend>Registration</legend>
            <select id='list' required>
                <option value='select'>select</option>
                <option value="teacher">teacher</option>
                <option value="student">student</option>
            </select>
            <input type="text" id="name" placeholder="name" required>
            <p id="nm"></p>
            <input type="email" id="email" placeholder="email" required>
            <p id="em"></p>
            <input type="password" id="pswd" placeholder="password" required>
            <p id="ps"></p>

            <input type="text" id="spc" placeholder="specialization" required>
            <p id="sp"></p>

            <input type="text" placeholder="mobile" id="mob" required>
            <p id="mb"></p>

            <label>Gender</label>
            <div>
                <label>Male</label>
                <input type="radio" name='gender' value="Male">
                <label>Female</label>
                <input type="radio" name='gender' value="Female">
            </div>
            <button type="button" id="btn" onclick="Save()" value="submit">submit</button>
        </form>

    </section>

    <script src="js/jquery-3.1.1.js"></script>

    <script src='js/reg.js'>
    </script>
</body>

</html>
